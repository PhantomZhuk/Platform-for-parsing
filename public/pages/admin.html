<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link rel="stylesheet" href="/styles/css/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"
      integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ=="
      crossorigin="anonymous"
      defer
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/scripts/js/admin.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Parser</h1>
      <div class="header-right">
        <select class="pages">
          <option>Admin</option>
          <option>Home</option>
        </select>
        <div class="avatar">
          <img src="" alt="" class="avatar__img" />
          <span class="avatar__name">User 1</span>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <h3 class="aside__title">Web app panel</h3>
        <ul>
          <label>
            <input type="radio" name="opened-section" checked />
            <img src="/images/Dashboard-icon.png" alt="Icon" /> Dashboard
          </label>
          <label>
            <input type="radio" name="opened-section" />
            <img src="/images/Users-icon.png" alt="Icon" /> Users</label
          >
          <label>
            <input type="radio" name="opened-section" />
            <img src="/images/Services-icon.png" alt="Icon" /> Services</label
          >
        </ul>
      </aside>
      <section>
        <div id="template-dashboard">
          <div class="dashboard__services">
            <h3>Services</h3>
            <ul class="dashboard__services-list"></ul>
          </div>
          <div class="dashboard__registrations">
            <h3>Registrations</h3>
            <script></script>
          </div>
        </div>
        <div id="template-users" style="display: none"></div>
        <div id="template-services" style="display: none">
          <div class="services__header">
            <div class="services__header-left">
              <h2>All Services</h2>
              <button class="services__header-add">+ Add new one</button>
            </div>
            <div class="services__header-right">
              <input
                type="text"
                class="services__header-search"
                placeholder="Search"
              />
              <button class="services__header-search-btn">
                <img src="/images/search-icon.png" alt="Search" />
              </button>
            </div>
          </div>
          <ul class="services__list"></ul>
          <div class="services__visits">
            <script></script>
          </div>
          <!-- states are: closed, editing, creating -->
          <div class="services__edit-popup" data-state="closed"></div>
        </div>
      </section>
    </main>
  </body>
</html>
