<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/styles/css/index.css" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
    integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
    crossorigin='anonymous'></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css'
    integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=='
    crossorigin='anonymous' />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js'
    integrity='sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw=='
    crossorigin='anonymous'></script>
</head>

<body>

  <div class="traceableProductsPopup">
    <div class="traceableProductsContainer">

    </div>
  </div>

  <div class="notificationPopup">
    <p class="notification"></p>
  </div>

  <div class="spinerContainer">
    <div class="spiner">
      <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
        <circle class="spin" cx="400" cy="400" fill="none" r="200" stroke-width="50" stroke="#753efe"
          stroke-dasharray="700 1400" stroke-linecap="round" />
      </svg>
    </div>
  </div>

  <div class="addTraceableProductPopup">
    <div class="header">
      <i class="fa-solid fa-xmark closeAddTraceableProductPopup"></i>
    </div>
    <div class="TrackProduct">

    </div>
  </div>

  <div class="authPopup">
    <div class="header">
      <i class="fa-solid fa-xmark closeAuthPopup"></i>
    </div>
    <div class="logInForm">
      <h2>Log in</h2>
      <input type="email" name="email" id="emailLogInInput" placeholder="Email">
      <input type="password" name="password" id="passwordLogInInput" placeholder="Password">
      <button id="logInBtn">Log in</button>
      <p>If you don't have an account, you can <a id="openRegisterPopup">register</a>.</p>
    </div>
    <div class="registerForm">
      <h2>Register</h2>
      <input type="text" name="logIn" id="loginRegisterInput" placeholder="login">
      <input type="email" name="email" id="emailRegisterInput" placeholder="Email">
      <input type="tel" name="tel" id="telRegisterInput" placeholder="Phone">
      <input type="password" name="password" id="passwordRegisterInput" placeholder="Password">
      <button id="sendCodeOnEmail">Register</button>
      <p>Already have an account? <a id="openLogInPopup">Log in</a>.</p>
    </div>
  </div>

  <div class="verifyCodePopup">
    <div class="header">
      <i class="fa-solid fa-xmark closeVerifyCodePopup"></i>
    </div>
    <div class="verifyCodeForm">
      <h2>Verify code</h2>
      <input type="text" name="code" id="verifyCodeInput" placeholder="Code">
      <button id="registerBtn">Register</button>
    </div>
  </div>

  <div class="userAccountContainer">
    <header>
      <h1>Parser platform</h1>
      <button class="btncatalog" id="catalogBtn">
        <i class="fa-solid fa-table-cells-large"></i>
        <p class="language-btncatalog">Каталог</p>
      </button>
      <div class="searchContainer">
        <input type="text" class="userSearchInput" placeholder="Пошук">
        <button id="userSearchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <button class="languageBtn">UA <i class="fa-solid fa-angle-down"></i></button>
      <button id="trackableProductsBtnUser"><i class="fa-solid fa-rectangle-list"></i></button>
      <i class="fa-solid fa-xmark closeUserAccountContainer"></i>
    </header>
    <main class="userInfoContainer">
      <div class="userInfoContainer">
        <div class="photoContainer">
          <img src="https://static-00.iconduck.com/assets.00/user-circle-icon-2048x2048-rbk3fbd1.png" alt="User photo">
        </div>
        <div class="infoContainer">
          <div class="userName"></div>
          <div class="userEmail"></div>
          <div class="userPhone"></div>
          <button id="editProfileBtn">Edit profile <i class="fa-solid fa-user-pen"></i></button>
          <button id="logOutBtn">Log out <i class="fa-solid fa-right-from-bracket"></i></button>
          <button id="deleteUserBtn">Delete account <i class="fa-solid fa-user-xmark"></i></button>
        </div>
        <div class="updateUserInfo">
          <input type="text" name="name" id="nameInputUndate" placeholder="Name">
          <input type="email" name="email" id="emailInputUpdate" placeholder="Email">
          <input type="tel" name="tel" id="telInputUpdate" placeholder="Phone">
          <div class="btnContainer">
            <button id="updateUserInfoBtn">Update <i class="fa-solid fa-user-check"></i></button>
            <button id="cancelUpdateUserInfo">Cancel <i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="wrap">
    <header>
      <h1>Parser platform</h1>
      <button class="btncatalog" id="catalogBtn">
        <i class="fa-solid fa-table-cells-large"></i>
        <p class="language-btncatalog">Каталог</p>
      </button>
      <div class="searchContainer">
        <input type="text" class="searchInput" placeholder="Вставте силку на товар щоб відстужувати його">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <button class="languageBtn">UA <i class="fa-solid fa-angle-down"></i></button>
      <button id="trackableProductsBtn"><i class="fa-solid fa-rectangle-list"></i></button>
      <button id="userBtn" class="logIn">Log in</button>
    </header>
    <main>
      <div class="miniCatalogContainer">
        <div class="catalogElement" id="laptops">Ноутбуки</div>
        <div class="catalogElement" id="smartphones">Смартфони</div>
        <div class="catalogElement" id="tablets">Планшети</div>
        <div class="catalogElement" id="guns">Зброя</div>
        <div class="catalogElement" id="clothingAndFootwear">Одяг і взуття</div>
        <div class="catalogElement" id="computers">Комп'ютери</div>
        <div class="catalogElement" id="televisions">Телевізори</div>
        <div class="catalogElement" id="businessProducts">Продукти для бізнесу</div>
      </div>
      <div class="outerProductContainer">
        <h2 id="catalogTitle"></h2>
        <div class="productContainer"></div>
      </div>
    </main>
  </div>
  <script defer type="module" src="/scripts/js/home/index.js"></script>
  <script defer type="module" src="/scripts/js/home/auth.js"></script>
  <script defer type="module" src="/scripts/js/home/user.js"></script>
</body>

</html>
